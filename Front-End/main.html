<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function main()
        {
            var text= document.getElementById("paragraph");
            var i=0;
            while(true)
            {
                text.innerText=i;
                i++;
            }
        }
    </script>
</head>
<body>
    <p id="paragraph">This is a demo paragraph.</p>
</body>
</html>
